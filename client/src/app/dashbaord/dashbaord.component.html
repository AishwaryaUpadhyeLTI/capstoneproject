<div class="container mt-5">
  <div class="row text-center">
    <div class="col">
      <h1 class="text-capitalize">Welcome to Educational Event Management System</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <div *ngIf="role === 'INSTITUTION'" class="alert alert-primary text-center">
        <h4>You are logged in as Institution</h4>
      </div>
      <div *ngIf="role === 'EDUCATOR'" class="alert alert-success text-center">
        <h4>You are logged in as Educator</h4>
      </div>
      <div *ngIf="role === 'STUDENT'" class="alert alert-info text-center">
        <h4>You are logged in as Student</h4>
      </div>
    </div>
  </div>
</div>
