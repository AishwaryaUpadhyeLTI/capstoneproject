<div class="login-container">
    <h2>Login</h2>
  
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" class="form-control">
        <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="error-message">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="error-message">
          Password is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="itemForm.invalid" class="btn btn-primary">Login</button>
    </form>
  
    <div *ngIf="showError" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div class="registration-link">
      <p>Don't have an account? <a (click)="registration()">Register here</a></p>
    </div>
  </div>
