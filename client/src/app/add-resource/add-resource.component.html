<div class="container">
  <h1>Manage Resource</h1>
  
  <div class="card">
    <div class="card-header">Add Resource</div>
    <div class="card-body">
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="description">Description</label>
            <input type="text" id="description" formControlName="description" class="form-control" placeholder="description">
            <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched" class="text-danger">
              Description is required.
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="resourceType">Resource Type</label>
            <input type="text" id="resourceType" formControlName="resourceType" class="form-control" placeholder="resource type">
            <div *ngIf="itemForm.get('resourceType')?.invalid && itemForm.get('resourceType')?.touched" class="text-danger">
              Resource Type is required.
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="availability">Availability</label>
            <input type="text" id="availability" formControlName="availability" class="form-control" placeholder="availability">
            <div *ngIf="itemForm.get('availability')?.invalid && itemForm.get('availability')?.touched" class="text-danger">
              Availability is required.
            </div>
          </div>
          <div class="form-group col-md-1 d-flex align-items-end">
            <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Add Resource</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">Resource Information</div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Sr#</th>
            <th>Description</th>
            <th>Resource Type</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resource of resourceList; let i = index">
            <td>{{ resource.id }}</td>
            <td>{{ resource.description }}</td>
            <td>{{ resource.resourceType }}</td>
            <td>{{ resource.availability }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
