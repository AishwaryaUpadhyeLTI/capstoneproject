<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Event Management</title>
    <!-- <link rel="stylesheet" href="styles.css"> You'll need to create this CSS file -->
</head>
<body>
    <main>
        <h1>Manage Events</h1>

        <section class="event-section">
            <h2>View & Update Events</h2>
            <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control" placeholder="name">
                        <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched" class="text-danger">
                            Name is required.
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="description">Description</label>
                        <input type="text" id="description" formControlName="description" class="form-control" placeholder="description">
                        <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched" class="text-danger">
                            Description is required.
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="materials">Materials</label>
                        <input type="text" id="materials" formControlName="materials" class="form-control" placeholder="materials">
                        <div *ngIf="itemForm.get('materials')?.invalid && itemForm.get('materials')?.touched" class="text-danger">
                            Materials are required.
                        </div>
                    </div>
                    <div class="form-group col-md-1 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="event-section">
            <h2>Event Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sr#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Material</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of eventList; let i = index">
                        <td>{{ event.id}}</td>
                        <td>{{ event.name }}</td>
                        <td>{{ event.description }}</td>
                        <td>{{ event.materials }}</td>
                        <td><button class="update-btn" (click)="edit(event)">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div *ngIf="showError" class="alert alert-danger mt-3">
            {{ errorMessage }}
        </div>

        <div *ngIf="showMessage" class="alert alert-success mt-3">
            {{ responseMessage }}
        </div>
    </main>
</body>
</html>
