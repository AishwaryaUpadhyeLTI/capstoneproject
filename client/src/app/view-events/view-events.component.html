<div class="container">
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
      <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" class="form-control" />
      <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched" class="text-danger">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="materials">Materials</label>
      <input id="materials" formControlName="materials" class="form-control" />
      <div *ngIf="itemForm.get('materials')?.invalid && itemForm.get('materials')?.touched" class="text-danger">
        Materials are required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">View Events</button>
  </form>
</div>
