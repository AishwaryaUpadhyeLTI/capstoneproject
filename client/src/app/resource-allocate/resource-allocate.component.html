<div class="container">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="eventId">Event ID</label>
        <input id="eventId" formControlName="eventId" class="form-control" />
        <div *ngIf="itemForm.get('eventId')?.invalid && itemForm.get('eventId')?.touched" class="text-danger">
          Event ID is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="resourceId">Resource ID</label>
        <input id="resourceId" formControlName="resourceId" class="form-control" />
        <div *ngIf="itemForm.get('resourceId')?.invalid && itemForm.get('resourceId')?.touched" class="text-danger">
          Resource ID is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Allocate Resource</button>
    </form>
  </div>
